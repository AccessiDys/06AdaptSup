    <div id="bar-outil">
      <ul>
        <li>
          <input id="outil-cat-enregistrer" name="bar-outil" type="radio">
          <!--label(for="outil-cat-enregistrer")--><img src="cdn/icones.svg/sauv2.svg" title="Enregistrer. Accès rapide :  Ctrl + s">
        </li>
        <li>
          <input id="outil-cat-redraisser" name="bar-outil" type="radio">
          <label for="outil-cat-redraisser"><img src="cdn/icones.svg/rotate2.svg" title="redraisser la page. Accès rapide : r (ou Ctrl+r depuis une zone de saisie)"></label>
          <ul>
            <li><img src="cdn/icones.svg/rotate2.svg" title="redresser automatiquement si possible. Accès rapide : a (ou ctrl+a)"></li>
            <li><img src="cdn/icones.svg/rotate1.svg" title="ajuster manuellement l'orientation de la page. Accès rapide : r (ou Ctrl+r)"></li>
            <li><img src="cdn/icones.svg/recadrage1.svg" title="recadrer la page pour supprimer les bordures superflues. Accès rapide : c"></li>
          </ul>
        </li>
        <li>
          <input id="outil-cat-decoupe" name="bar-outil" type="radio">
          <label for="outil-cat-decoupe"><img src="cdn/icones.svg/ligne-decoupe-horizontale.svg" title="découper en bloc sémantique. Accès rapide : d (ou Ctrl+d)"></label>
          <ul>
            <li><img src="cdn/icones.svg/ligne-decoupe-horizontale.svg" title="placer une ligne de découpe horizontale"></li>
            <li>
              <div title="placer une ligne de découpe verticale. Accès rapide en maintenant la touche Ctrl (Contrôle)." class="multi-icones"><img src="cdn/icones.svg/ligne-decoupe-verticale.svg"><img src="cdn/icones.svg/ctrl.svg"></div>
            </li>
            <li>
              <div title="qualifier le bloc (tag, catégorie). Accès rapide : Alt + clic" class="multi-icones"><img src="cdn/icones.svg/tag.svg"><img src="cdn/icones.svg/alt.svg"></div>
            </li>
            <li>
              <div title="vérrouiller le niveau des lignes de découpe. Accès rapide en maintenant la touche Shift (Majuscule)." class="multi-icones"><img src="cdn/icones.svg/cadena1.svg"><img src="cdn/icones.svg/shift.svg"></div>
            </li>
            <li>
              <div title="descendre d'un niveau la ligne de découpe. Accès rapide : Molette haut." class="multi-icones"><img src="cdn/icones.svg/icone-manquante.svg"><img src="cdn/icones.svg/molette-haut3.svg"></div>
            </li>
            <li>
              <div title="monter d'un niveau la ligne de découpe. Accès rapide : Molette bas." class="multi-icones"><img src="cdn/icones.svg/icone-manquante.svg"><img src="cdn/icones.svg/molette-bas3.svg"></div>
            </li>
            <li><img src="cdn/icones.svg/aide.svg" title="afficher l'aide. Accès rapide : h (ou Ctrl + h)"></li>
          </ul>
        </li>
        <li>
          <input id="outil-cat-text" name="bar-outil" type="radio">
          <label for="outil-cat-text"><img src="cdn/icones.svg/text.svg" title="version texte. Accès rapide : t (ou ctrl+t)"></label>
          <ul>
            <li><img src="cdn/icones.svg/ocr4.svg" title="Reconnaissance automatique des texte (OCR). Accès rapide : a (ctrl+a)"></li>
            <li><img src="cdn/icones.svg/text.svg" title="editeur de texte Markdown. Accès rapide : t (ou Ctrl + t)"></li>
            <li><img src="cdn/icones.svg/math1.svg" title="editeur de formule mathématique. Accès rapide : m (ou ctrl + m)"></li>
            <li><img src="cdn/icones.svg/aide.svg" title="afficher l'aide. Accès rapide : h (ou Ctrl + h)"></li>
          </ul>
        </li>
        <li>
          <input id="outil-cat-orale" name="bar-outil" type="radio">
          <label for="outil-cat-orale"><img src="cdn/icones.svg/audio.svg" title="version orale. Accès rapide : o (ou Ctrl+o)"></label>
          <ul>
            <li><img src="cdn/icones.svg/audio.svg" title="Lancer la syntèse vocale et l'écouter. Accès rapide : a (ctrl+a)"></li>
            <li><img src="cdn/icones.svg/enregistrer2.svg" title="Enregistrer. Accès rapide : e (ou ctrl + e)"></li>
            <li><img src="cdn/icones.svg/play1.svg" title="lire la version enregistré. Accès rapide : l (ou ctrl + l)"></li>
            <li><img src="cdn/icones.svg/pause1.svg" title="pause. Accès rapide : p (ou ctrl + p)"></li>
            <li><img src="cdn/icones.svg/stop1.svg" title="stop. Accès rapide : P (ou ctrl + shift + p)"></li>
            <li><img src="cdn/icones.svg/aide.svg" title="afficher l'aide. Accès rapide : h (ou Ctrl + h)"></li>
          </ul>
        </li>
      </ul>
    </div>

        <li><img src="cdn/icones.svg/page-suivante.svg" title="Enregistrer. Accès rapide :  Ctrl + s"></li>
        <li><img src="cdn/icones.svg/precedent.svg" title="Enregistrer. Accès rapide :  Ctrl + s"></li>
        <li><img src="cdn/icones.svg/niveau-superieur.svg" title="Enregistrer. Accès rapide :  Ctrl + s"></li>
        <li><img src="cdn/icones.svg/suivant.svg" title="Enregistrer. Accès rapide :  Ctrl + s"></li>
      </ul>
    </div>
